<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 13-14</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
    </head>
<body>

    <script type="text/tmpl" class="tmpl">
    <div class="quest">
    <ul>
    <h3><%= data.main %></h3>
    <% for (var i=0; i<data.questions.length; i++){ %>
    <li>№<%= i+1 %>  <%= data.questions[i]%></li>
    <ul>
    <% for(var q=0; q<data.answers[i].length; q++){  %>
    <li id =a<%=i%><%=q%>><%= q+1 %>. <input type = checkbox name =a<%=i%>> <%= data.answers[i][q] %></li>
    <% };%>
    </ul>
    <% };%>
    </div>
     <div class="sub">
    <button class="submit">Проверить мои результаты</button>
    </div>
    </script>
</body>
</html>
