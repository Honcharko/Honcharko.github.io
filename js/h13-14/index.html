<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 13-14</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/newscript.js"></script>
    </head>
<body>

    <script type="text/tmpl" class="tmpl">
    <form class="quest">
    <% for(var i=0; i<data.length; i++){ %>
    <ul>
    <li><%= i+1%>. <%= data[i].question%></li>
    <% for(var q=0; q<data[i].answer.length; q++){ %>

     <input type="checkbox">  <%= data[i].answer[q] %>

    <% };%>
    </ul>
    <% };%>
    </form>
    <div class="sub">
        <button class="submit">Проверить мои результаты</button>
    </div>
    </script>
</body>
</html>
